<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafath Green - KSA SME Carbon Engine</title>
    <!-- Tailwind CSS (CDN for Vanilla JS MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            card: '#1e293b',
                            primary: '#10b981',
                            secondary: '#fbbf24'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-brand-dark text-slate-200 antialiased overflow-hidden dashboard-grid">

    <!-- Sidebar / Navigation -->
    <aside class="glass-panel border-r border-slate-700/50 flex flex-col h-screen sticky top-0">
        <div class="p-6 border-b border-slate-700/50 flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center shadow-lg shadow-emerald-500/20">
                <i data-lucide="leaf" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="font-heading font-bold text-xl text-white tracking-wide">Nafath<span class="text-emerald-400">Green</span></h1>
                <p class="text-[10px] text-slate-400 font-semibold uppercase tracking-wider">Vision 2030 SME Engine</p>
            </div>
        </div>

        <nav class="flex-1 px-4 py-8 space-y-2 relative">
            <div class="uppercase text-xs font-semibold text-slate-500 mb-4 px-3 tracking-wider">Organization</div>
            
            <a href="#" id="nav-dashboard" class="nav-item active flex items-center gap-3 px-3 py-3 rounded-xl bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 transition-all">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="font-medium">Command Center</span>
            </a>
            
            <a href="#" id="nav-transactions" class="nav-item flex items-center gap-3 px-3 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition-all">
                <i data-lucide="activity" class="w-5 h-5"></i>
                <span class="font-medium">Open Banking Feed</span>
            </a>

            <a href="#" id="nav-financing" class="nav-item flex items-center gap-3 px-3 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition-all">
                <i data-lucide="landmark" class="w-5 h-5"></i>
                <span class="font-medium">Green Capital</span>
                <span class="ml-auto bg-emerald-500/20 text-emerald-400 text-[10px] py-1 px-2 rounded-full font-bold">1 Pre-Approved</span>
            </a>

            <a href="#" id="nav-supplychain" class="nav-item flex items-center gap-3 px-3 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition-all">
                <i data-lucide="network" class="w-5 h-5"></i>
                <span class="font-medium">Supply Chain (Scope 3)</span>
            </a>
        </nav>

        <div class="p-6 border-t border-slate-700/50">
            <div class="flex items-center gap-3 p-3 rounded-xl bg-slate-800/40 border border-slate-700/50">
                <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center shrink-0">
                    <span class="font-bold text-sm text-white">SA</span>
                </div>
                <div class="overflow-hidden">
                    <p class="text-sm font-semibold text-white truncate" id="sme-name-sidebar">Saudi Aramis Contracting</p>
                    <p class="text-xs text-slate-400 truncate flex items-center gap-1">
                        <i data-lucide="shield-check" class="w-3 h-3 text-emerald-400"></i>
                        CR: <span id="sme-cr-sidebar">1010123456</span>
                    </p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="h-screen overflow-y-auto w-full relative">
        <!-- Background decorative elements -->
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-emerald-500/5 rounded-full blur-[120px] -z-10 pointer-events-none"></div>
        <div class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-blue-500/5 rounded-full blur-[150px] -z-10 pointer-events-none"></div>

        <!-- Header -->
        <header class="px-8 py-6 flex items-center justify-between sticky top-0 z-10 glass-panel border-b-0 rounded-b-3xl mx-4 mt-2">
            <div>
                <h2 class="text-2xl font-heading font-semibold text-white">ESG & Carbon Dashboard</h2>
                <div class="flex items-center gap-2 mt-1">
                    <span class="flex h-2 w-2 relative">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    <span class="text-sm text-slate-400">Live API Sync: SAMA Open Banking & ZATCA Invoicing</span>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="p-2 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-slate-300 transition-colors border border-slate-700/50">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                </button>
                <div class="px-4 py-2 rounded-xl bg-emerald-500/10 border border-emerald-500/30 text-emerald-400 flex items-center gap-2 font-medium text-sm cursor-pointer hover:bg-emerald-500/20 transition-all">
                    <i data-lucide="file-check-2" class="w-4 h-4"></i>
                    Export PDPL Compliant Report
                </div>
            </div>
        </header>

        <!-- Dynamic Content Container -->
        <div id="app-content" class="p-8">
            <!-- Content will be injected here by app.js -->
        </div>
    </main>

    <!-- App Logic -->
    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
