<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafath Green - KSA SME Carbon Engine</title>
    <!-- Tailwind CSS (CDN for Vanilla JS MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            card: '#1e293b',
                            primary: '#10b981',
                            secondary: '#fbbf24'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Mobile menu toggle classes */
        .mobile-menu-open #sidebar {
            transform: translateX(0);
        }

        .mobile-menu-open #backdrop {
            display: block;
        }
    </style>
</head>

<body class="bg-brand-dark text-slate-200 antialiased overflow-x-hidden dashboard-grid relative">

    <!-- Mobile Backdrop -->
    <div id="backdrop" class="fixed inset-0 bg-black/60 z-30 hidden lg:hidden backdrop-blur-sm"
        onclick="toggleMobileMenu()"></div>

    <!-- Sidebar / Navigation -->
    <aside id="sidebar"
        class="glass-panel border-r border-slate-700/50 flex flex-col h-screen fixed lg:sticky top-0 left-0 w-[280px] z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="p-4 lg:p-6 border-b border-slate-700/50 flex items-center justify-between lg:justify-start gap-3">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 lg:w-10 lg:h-10 rounded-xl bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center shadow-lg shadow-emerald-500/20 shrink-0">
                    <i data-lucide="leaf" class="text-white w-5 h-5 lg:w-6 lg:h-6"></i>
                </div>
                <div>
                    <h1 class="font-heading font-bold text-lg lg:text-xl text-white tracking-wide">Nafath<span
                            class="text-emerald-400">Green</span></h1>
                    <p class="text-[9px] lg:text-[10px] text-slate-400 font-semibold uppercase tracking-wider">Vision
                        2030 SME Engine</p>
                </div>
            </div>
            <!-- Close button for mobile -->
            <button onclick="toggleMobileMenu()" class="lg:hidden text-slate-400 hover:text-white p-2">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <nav class="flex-1 px-3 lg:px-4 py-6 space-y-2 relative overflow-y-auto">
            <div class="uppercase text-xs font-semibold text-slate-500 mb-3 px-3 tracking-wider">Organization</div>

            <a href="#" id="nav-dashboard"
                class="nav-item active flex items-center gap-3 px-3 py-3 rounded-xl bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 transition-all text-sm lg:text-base">
                <i data-lucide="layout-dashboard" class="w-5 h-5 shrink-0"></i>
                <span class="font-medium truncate">Command Center</span>
            </a>

            <a href="#" id="nav-transactions"
                class="nav-item flex items-center gap-3 px-3 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition-all text-sm lg:text-base">
                <i data-lucide="activity" class="w-5 h-5 shrink-0"></i>
                <span class="font-medium truncate">Open Banking Feed</span>
            </a>

            <a href="#" id="nav-financing"
                class="nav-item flex items-center gap-2 px-3 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition-all text-sm lg:text-base">
                <i data-lucide="landmark" class="w-5 h-5 shrink-0"></i>
                <span class="font-medium truncate">Green Capital</span>
                <span
                    class="ml-auto bg-emerald-500/20 text-emerald-400 text-[9px] lg:text-[10px] py-1 px-2 rounded-full font-bold whitespace-nowrap">1
                    Offer</span>
            </a>

            <a href="#" id="nav-supplychain"
                class="nav-item flex items-center gap-3 px-3 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800/50 transition-all text-sm lg:text-base">
                <i data-lucide="network" class="w-5 h-5 shrink-0"></i>
                <span class="font-medium truncate">Supply Chain</span>
            </a>
        </nav>

        <div class="p-4 lg:p-6 border-t border-slate-700/50">
            <div class="flex items-center gap-3 p-3 rounded-xl bg-slate-800/40 border border-slate-700/50">
                <div
                    class="w-8 h-8 lg:w-10 lg:h-10 rounded-full bg-slate-700 flex items-center justify-center shrink-0">
                    <span class="font-bold text-xs lg:text-sm text-white">SA</span>
                </div>
                <div class="overflow-hidden">
                    <p class="text-xs lg:text-sm font-semibold text-white truncate" id="sme-name-sidebar">Saudi Aramis
                        Contracting</p>
                    <p class="text-[10px] lg:text-xs text-slate-400 truncate flex items-center gap-1">
                        <i data-lucide="shield-check" class="w-3 h-3 text-emerald-400 shrink-0"></i>
                        CR: <span id="sme-cr-sidebar">1010123456</span>
                    </p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="h-screen overflow-y-auto w-full relative pt-20 lg:pt-0">
        <!-- Background decorative elements -->
        <div
            class="absolute top-0 right-0 w-[300px] lg:w-[500px] h-[300px] lg:h-[500px] bg-emerald-500/5 rounded-full blur-[80px] lg:blur-[120px] -z-10 pointer-events-none">
        </div>
        <div
            class="absolute bottom-0 left-0 w-[400px] lg:w-[600px] h-[400px] lg:h-[600px] bg-blue-500/5 rounded-full blur-[100px] lg:blur-[150px] -z-10 pointer-events-none">
        </div>

        <!-- Header (Mobile Top Bar & Desktop Header) -->
        <header
            class="px-4 lg:px-8 py-4 lg:py-6 flex flex-col md:flex-row items-start md:items-center justify-between gap-4 sticky top-0 z-20 glass-panel border-b border-t-0 border-x-0 lg:border-b-0 lg:rounded-b-3xl mx-0 lg:mx-4 mt-0 lg:mt-2 fixed lg:relative w-full lg:w-auto">

            <div class="flex items-center justify-between w-full md:w-auto">
                <!-- Hamburger menu (Mobile Only) -->
                <button onclick="toggleMobileMenu()" class="lg:hidden p-2 -ml-2 text-slate-300 hover:text-white mr-3">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>

                <div class="flex-1">
                    <h2 class="text-xl lg:text-2xl font-heading font-semibold text-white truncate">ESG & Carbon</h2>
                    <div class="flex items-center gap-2 mt-1 hidden md:flex">
                        <span class="flex h-2 w-2 relative shrink-0">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        <span class="text-[10px] lg:text-sm text-slate-400 truncate">Live API Sync: SAMA & ZATCA</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2 lg:gap-4 w-full md:w-auto justify-end">
                <button
                    class="p-2 lg:p-2.5 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-slate-300 transition-colors border border-slate-700/50 shrink-0">
                    <i data-lucide="bell" class="w-4 h-4 lg:w-5 lg:h-5"></i>
                </button>
                <button
                    class="px-3 lg:px-4 py-2 rounded-xl bg-emerald-500/10 border border-emerald-500/30 text-emerald-400 flex items-center justify-center gap-2 font-medium text-xs lg:text-sm cursor-pointer hover:bg-emerald-500/20 transition-all flex-1 md:flex-none whitespace-nowrap">
                    <i data-lucide="file-check-2" class="w-4 h-4 shrink-0"></i>
                    <span class="hidden sm:inline">Export PDPL Report</span>
                    <span class="sm:hidden">Export Report</span>
                </button>
            </div>
        </header>

        <!-- Dynamic Content Container -->
        <div id="app-content" class="p-4 lg:p-8 overflow-x-hidden">
            <!-- Content will be injected here by app.js -->
        </div>
    </main>

    <!-- App Logic -->
    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile Menu Toggle Logic
        function toggleMobileMenu() {
            document.body.classList.toggle('mobile-menu-open');
        }

        // Close mobile menu on nav click
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.body.classList.remove('mobile-menu-open');
            });
        });
    </script>
</body>

</html>
